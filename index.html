<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Book</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form action="" method="post" class="w-50 mx-auto text-center p-5">
        <h2 class="mb-5">Könyvek rögzitése</h2>

        <label>Könyv cime</label>
        <input type="text" class="form-control my-3 Required" id="title" />

        <label>Könyv szerzője</label>
        <input type="text" class="form-control my-3 Required" id="author" />

        <label>Cikkszám</label>
        <input type="text" class="form-control my-3 Required" id="number" />

        <label>Ára(Netto)</label>
        <input type="number" class="form-control my-3 Required" id="cost" />

        <label>Áfa Tartalom</label>
        <input
          type="number"
          placeholder="Az áfa 0 ,10 és 27 % lehet!!"
          class="form-control my-3 Required"
          id="tip"
        />

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Kategória</label
            >
          </div>
          <select class="dropdownmenu Required" id="inputGroupSelect01">
            <option id="select" value="0" selected>Válasz</option>
            <option value="1">Dráma</option>
            <option value="2">Életrajzi</option>
            <option value="3">Kaland</option>
            <option value="4">Sci-fi</option>
          </select>
        </div>

        <button id="add" class="btn btn-primary">Könyv hozzáadása</button>
      </form>
    </div>

    <div class="container mt-3">
      <table class="table table-striped text-center w-50 mx-auto">
        <tr>
          <th>Cim</th>
          <th>Szerző</th>
          <th>Cikkszám</th>
          <th>Kategória</th>
          <th>Ár(Brutto)</th>
          <th id="akcio">Akciós?</th>
        </tr>
      </table>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
